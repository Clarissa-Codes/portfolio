<!DOCTYPE html>
<html>
<head>
  <title> Order Form </title>
  <link rel="stylesheet" type="text/css" href="https://clarissa-codes.github.io/style.css">
</head> 
<body>
      <div class = "box"> 
        <h1> <center> ORDER FORM </center>  </h1>
        <form>
            <fieldset>
                <legend class="legend2"> CUSTOMER DETAILS </legend>
                <br>
                <label for= "cname"> Customer name: </label> &nbsp;&nbsp; <input type ="text" name ="customerName" id="cname" required>
                <br>
                <br>
                <label for="number"> Mobile number: </label> &nbsp;&nbsp;&nbsp; <input type="tel" name="mobileNum" id="number" required>
                <br>
                <br>
                <label for="email"> E-mail address: </label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="email" name="emailAdd" id="email">
                <br>
                <br>
            </fieldset>
            <br>
            <fieldset>
                <legend class="legend2"> PIZZA OPTIONS </legend>
                <br>
                Flavor:
                <select name ="flavor">
                  <option value="hawaiian">Hawaiian</option>
                  <option value="dcheese">Double Cheese</option>
                  <option value="margherita">Margherita</option>
                  <option value="bbc">Barbecue Bacon Cheeseburger</option>
                  <option value="pcheese">Pepperoni and Cheese</option>
                </select>
                <br>
                <br>
                Size:
                <br>
                <input type="radio" name="size" id="smallSize" value="small"> 
                <label for= "smallSize"> Small </label>
                <input type="radio" name="size" id="mediumSize" value="medium"> 
                <label for= "mediumSize"> Medium </label>
                <input type="radio" name="size" id="largeSize" value="large"> 
                <label for= "largeSize"> Large </label>
                <br>
                <br>
                Extra Toppings:
                <br>
                <input type="checkbox" name="toppings" id="baconTop" value="bacon">
                <label for="baconTop"> Bacon </label>
                <input type="checkbox" name="toppings" id="cheeseTop" value="cheese">
                <label for="cheeseTop"> Cheese </label>
                <input type="checkbox" name="toppings" id="onionTop" value="onion">
                <label for="onionTop"> Onion </label>
                <input type="checkbox" name="toppings" id="mushTop" value="mushroom">
                <label for="mushTop"> Mushroom </label>    
                <br>
                <br>
            </fieldset>
            <br>
            <fieldset>
              <legend class="legend3"> DELIVERY DETAILS </legend>
              <br>
              <label for="deldate">Delivery date: </label> &emsp;&ensp;&nbsp; <input type = "date" name="delivery" id="deldate" required> 
              <br>
              <br>
              <label for="deltime">Preferred delivery time: </label> &ensp; <input type = "time" name="delivery" id="deltime" required>
              <br>
              <br>
              <label for="delAdress"> Delivery address: </label><br> <center>
              <textarea name="delivery" id="delAddress" rows="10" cols="50" required></textarea> </center>
              <br>
            </fieldset>
            <br>
            <center> 
            <button type="submit">Submit Order</button> <br>
            <button type="reset">Reset</button>
             </center>
          </form>
        </div>
</body>
</html>
